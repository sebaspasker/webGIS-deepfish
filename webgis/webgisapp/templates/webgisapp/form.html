<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heat map in mapbox</title>

    <script type="text/javascript" src="/admin/jsi18n/"></script>
    <script
      type="text/javascript"
      src="{% static 'admin/js/core.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'admin/js/vendor/jquery/jquery.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'admin/js/jquery.init.js' %}"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin/css/base.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin/css/widgets.css' %}"
    />
  </head>
  <body>
    <form method="POST" action="/webgisapp/search/">
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
